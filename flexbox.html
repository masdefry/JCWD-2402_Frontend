<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Flexbox</title>
    <link rel="stylesheet" type="text/css" href="./flexbox.css" />
</head>
<body>
    <!--  
        Flexbox
        Flex Direction: 1. Row & 2. Column (Ketika display flex, by default flex direction row)
        
        Justify-content
        Align-items
    -->
    <div class="wrapper">
        <div>Box-1</div>
        <div>Box-2</div>
        <div>Box-3</div>
    </div>



    <!-- Exercise -->
    <div style="margin: 500px 0px;">
        <!-- Top -->
        <div class="parentTop">
            <div class="childTopL">
                Jumbo
            </div>
            <div class="childTopR">
                <div>1</div>
                <div>2</div>
            </div>
        </div>
        <!-- Bottom -->
        <div class="parentBottom">
            <div>
                Box-1
            </div>
            <div>
                Box-2
            </div>
            <div>
                Box-3
            </div>
            <div>
                Box-4
            </div>
        </div>
    </div>



    <!-- Flex Wrap -->
    <div class="parentWrap">
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
        <div>Box-1</div>
    </div>
</body>
</html>
